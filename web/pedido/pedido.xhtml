<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>CADASTRO DE PEDIDO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{pedidoControle.inicializar}" />
        </f:metadata>

        <p:dataTable value="#{pedidoControle.pedido.itemPedidoList}" var="item" rowIndexVar="linha" id="tabelaItens">
            <p:column headerText="SKU" style="text-align: center; width: 100px">
                <h:outputText value="#{item.idProduto.sku}" />

                <p:inputText size="8" value="#{item.idProduto.sku}" label="SKU"/>	
            </p:column>
            <p:column headerText="Produto">
                <h:outputText value="#{item.idProduto.descricao}" />

                <p:autoComplete styleClass="produto-tabela" value=""

                                var="produto" itemLabel="" itemValue="" 
                                forceSelection="true" />

            </p:column>


            <p:column headerText="Valor unitÃ¡rio" style="text-align: right; width: 120px">
                <h:outputText value="#{item.vlrUnitario}">
                    <f:convertNumber type="currency"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Quantidade" style="text-align: center; width: 100px">
                <p:inputText size="8" value="#{item.quantidade}">

                </p:inputText>
            </p:column>

            <p:column headerText="Estoque" style="text-align: center; width: 100px">
                <h:outputText value="#{item.idProduto.estoque}" />
            </p:column>

            <p:column headerText="Valor total" style="text-align: right; width: 100px">
                <h:outputText value="">
                    <f:convertNumber type="currency"/>
                </h:outputText>
            </p:column>

            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="5" footerText="Subtotal" style="text-align: right" />
                    <p:column style="text-align: right">
                        <f:facet name="footer">
                            <h:outputText value="">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                </p:row>
            </p:columnGroup>
        </p:dataTable>
    </h:body>
</html>
