<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CADASTRO DE PEDIDO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form id="formPedido">
            <p:panel id="dadosCliente" header="Dados do Cliente">
                <p:outputLabel value="Cliente:" for="cliente" />
                <p:autoComplete id="cliente" value="#{pedidoControle.pedido.cliente}" completeMethod="#{clienteController.listar()}"
                                var="c" itemLabel="#{c.nome}" itemValue="#{c}"
                                forceSelection="true">
                    <p:ajax event="itemSelect" update="dadosCliente"/>
                </p:autoComplete><br/>
                <p:outputLabel value="CPF: #{pedidoControle.pedido.cliente.cpf}" /><br/>
                <p:outputLabel value="EndereÃ§o: #{pedidoControle.pedido.cliente.endereco}" /><br/>
            </p:panel>
            <p:separator/>
            <p:panel id="dadosPedido" header="Dados do Pedido">
                <p:outputLabel value="Pesquisar produto:" /><br/>
                <p:autoComplete id="produto" value="#{pedidoControle.produtoLinhaEditavel}" completeMethod="#{produtoControle.complete}"
                                var="p" itemLabel="#{p.descricao}" itemValue="#{p}"
                                forceSelection="true">
                    <p:ajax event="itemSelect" listener="#{pedidoControle.carregarProdutoLinhaEditavel}" update="dadosPedido"/>
                </p:autoComplete><br/>

                <p:dataTable var="item" value="">
                    <p:column headerText="Produto">
                        <h:outputText value="" />
                    </p:column>
                     <p:column headerText="Quantidade">
                         <h:outputText value="" />
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:commandButton value="SALVAR" update="formPedido" action="#{pedidoControle.cadastrar()}"/>
        </h:form>
    </h:body>
</html>
