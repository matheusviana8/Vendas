<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CADASTRO DE PEDIDO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form id="formPedido">
            <p:outputLabel value="Cliente:" for="cliente" />
            <p:autoComplete id="cliente" value="#{pedidoControle.pedido.cliente}" completeMethod="#{clienteController.listar()}"
                            var="c" itemLabel="#{c.nome}" itemValue="#{c}"
                            forceSelection="true" />

            <p:commandButton value="SALVAR" update="formPedido" action="#{pedidoControle.cadastrar()}"/>
        </h:form>
    </h:body>
</html>
