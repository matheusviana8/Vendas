<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Cadastro Cliente</title>
        </f:facet>
    </h:head>

    <h:body>

        <h:form>
            <p:panelGrid columns="2">
           <p:outputLabel for="city" value="Cliente: " />
           <p:selectOneMenu id="city" value="#{vendaControle.venda.idCliente}" effect="fold" editable="true">
            <f:selectItem itemLabel="Selecione o cliente" itemValue="" />
            <f:selectItems value="#{clienteController.listar()}" var="item" itemValue="#{item.id}" itemLabel="#{item.nome}" />
        </p:selectOneMenu>

            <p:outputLabel value="Venda:"/>
            <p:calendar value="#{vendaControle.venda.dataVenda}" />
            </p:panelGrid>
            <p:commandButton action="#{vendaControle.cadastrar()}" value="Salvar"/>
        </h:form>

    </h:body>

</html>
