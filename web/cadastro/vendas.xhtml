<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Pagina inicial
        <p:dataTable value="#{vendaControle.listar()}"
                     var="item" 
                     >
            <f:facet name="header">
        Lista de Vendas
    </f:facet>
            <p:column headerText="Data de Venda">
                <h:outputText value="#{item.dataVenda}" />
            </p:column>
            <p:column headerText="Nome do Cliente">
                <h:outputText value="#{item.idCliente.nome}" />
            </p:column>

        </p:dataTable>

        <p:separator/>

        <h:form>
            <p:commandButton id="exportar1" value="Emitir Relatório" ajax="false">
                <p:fileDownload value="#{clienteController.emitir()}" />
            </p:commandButton>
        </h:form>

        <p:separator/>

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="city" value="Cliente: " />
                <p:selectOneMenu id="city" value="#{vendaControle.venda.idCliente.id}">
                    <f:selectItem itemLabel="Selecione o cliente" itemValue="" />
                    <f:selectItems value="#{clienteController.listar()}" 
                                   var="item" itemValue="#{item.id}"  itemLabel="#{item.nome}" />
                </p:selectOneMenu>

                <p:outputLabel value="Venda:"/>
                <p:calendar value="#{vendaControle.venda.dataVenda}" />
            </p:panelGrid>
            <p:commandButton action="#{vendaControle.cadastrar()}" value="Salvar"/>
        </h:form>

        <p:separator/>
        
        <br />
        <h:link outcome="/cadastro/cliente.xhtml" value="Página de Cadastro de Cliente" /> <br />
        <h:link outcome="/index.xhtml" value="Página Inicial" />
        
    </h:body>
</html>
