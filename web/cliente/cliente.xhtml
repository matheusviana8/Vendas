<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Cadastro Cliente</title>
        </f:facet>
    </h:head>

    <h:body>

        <p:dataTable value="#{clienteController.listar()}"
                     var="item">
            <f:facet name="header">
                Lista de Clientes
            </f:facet>
            <p:column headerText="Nome">
                <h:outputText value="#{item.nome}" />
            </p:column>

        </p:dataTable>

        <p:separator/>

        <h:form>
            <p:commandButton id="exportar1" value="Emitir RelatÃ³rio" ajax="false">
                <p:fileDownload value="#{clienteController.emitir()}" />
            </p:commandButton>
        </h:form>

        <p:separator/>

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{clienteController.cliente.nome}" /> 

                <p:outputLabel value="Bairro:"/>
                <p:inputText value="#{clienteController.cliente.bairro}" /> 

                <p:outputLabel value="Estado:"/>
                <p:inputText value="#{clienteController.cliente.estado}" maxlength="2"/>
            </p:panelGrid>
            <p:commandButton action="#{clienteController.cadastrar()}" value="Salvar"/>
        </h:form>

        <p:separator/>

        <h:link outcome="/cadastro/vendas.xhtml" value="PÃ¡gina de Cadastro de Vendas" /> <br />

    </h:body>
